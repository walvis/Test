	<style>
    html, body {width:100%; height:100%; padding: 0; margin: 0;}
    #cartodb-map { width: 100%; height:100%; background: black;}

    <title>Test</title>
	<script>
    var map;
    function init(){
      // initiate leaflet map
      map = new L.Map('cartodb-map', { 
        center: [39.02,-94.65],
        zoom: 15
      })
	  	  
	   L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
	  
	  //var layerUrl = 'https://walvis.carto.com/api/v2/viz/47b29da2-62ee-11e6-ad18-0ee66e2c9693/viz.json';
	  
	  //cartodb.createLayer(map, layerUrl)
	  //	.addTo(map)
	  //	.on('done', function(layer) {
	  //}).on('error', function() {
	  //log the error
	  //});
	  
	  // Initialise the FeatureGroup to store editable layers
		var drawnItems = new L.FeatureGroup();
		var geojsonMarkerOptions = {
			radius: 4,
			fillColor: "#7AB800",
			color: "#000",
			weight: 1,
			opacity: 1,
			fillOpacity: 0.6
		};
		//Add previous data
		var url = "https://walvis.carto.com/api/v2/sql?format=geojson&q=SELECT * FROM mission_ks_parcels";
		$.getJSON(url, function(data) {
			geojsonLayer = L.geoJson(data, {
				pointToLayer: function (feature, latlng) {
					return new L.circleMarker(latlng, geojsonMarkerOptions);
				},
				onEachFeature: function(feature, layer) {
					var input = L.DomUtil.create('input', 'my-input'); 
					input.value = feature.properties.wm_status;					
					L.DomEvent.addListener(input, 'change', function () {
						feature.properties.wm_status = input.value;
					});
					layer.cartodb_id = feature.properties.cartodb_id;
					//layer.bindPopup(feature.properties.std_addr + "<BR/> " + feature.properties.wm_status);
					layer.bindPopup(input);
					drawnItems.addLayer(layer);
				}
				
			});
			
			map.addLayer(drawnItems);
			
			// Initialise the draw control and pass it the FeatureGroup of editable layers
			var drawControl = new L.Control.Draw({
				edit: {
					featureGroup: drawnItems
				}
			});

			map.addControl(drawControl);
			
			//SQL insert.update.delete
			
			map.on('draw:created', function(e) {
				drawnItems.addLayer(e.layer);
				persistOnCartoDB("INSERT", e.layer);
			});
			map.on('draw:edited', function(e) {
				//dialog.dialog( "open" );
				persistOnCartoDB("UPDATE", e.layers);
			});
			map.on('draw:deleted', function(e) {
				persistOnCartoDB("DELETE", e.layers);
			});
			function persistOnCartoDB(action, layers) {
				var cartodb_ids = [];
				var geojsons = [];
				switch (action) {
					case "UPDATE":
						//dialog.dialog( "open" );
						if (layers.getLayers().length < 1) return;
						layers.eachLayer(function(layer) {
							cartodb_ids.push(layer.cartodb_id);
							geojsons.push("'" + JSON.stringify(layer.toGeoJSON().geometry) + "'");
							wm_status.push(feature.properties.wm_status);
						});
						break;
					case "INSERT":
						//dialog.dialog( "open" );
						cartodb_ids.push(-1);
						geojsons.push("'" + JSON.stringify(layers.toGeoJSON().geometry) + "'");
						break;
					case "DELETE":
						layers.eachLayer(function(layer) {
							cartodb_ids.push(layer.cartodb_id);
							geojsons.push("''");
						});
						break;
				}
				var sql = "SELECT walvis_upsert_mission2(ARRAY[";
				sql += cartodb_ids.join(",");
				sql += "],ARRAY[";
				sql += geojsons.join(",");
				sql += "]);";
				console.log("persisting... https://walvis.carto.com/api/v2/sql?q=" + sql);
				$.ajax({
					type: 'POST',
					url: 'https://walvis.carto.com/api/v2/sql',
					crossDomain: true,
					data: {
						"q": sql
					},
					dataType: 'json',
					success: function(responseData, textStatus, jqXHR) {
						console.log("Data saved");
						if (action == "INSERT")
							layers.cartodb_id = responseData.rows[0].cartodb_id;
					},
					error: function(responseData, textStatus, errorThrown) {
						console.log("Problem saving the data");
						console.log(responseData);
						console.log(textStatus);
						console.log(errorThrown);
					}
				});
			}			
		});
	 
	  // Use the jQuery UI dialog to create a dialog and set options
			var dialog = $("#dialog").dialog({
				autoOpen: false,
				height: 300,
				width: 350,
				modal: true,
			position: {
				my: "center center",
				at: "center center",
				of: "#cartodb-map"
			},
			buttons: {
			Cancel: function() {
				dialog.dialog("close");
				//map.removeLayer(drawnItems);
				}
			},
			close: function() {
				form[ 0 ].reset();
				console.log("Dialog closed");
				}
			});
	 // Stops default form submission and ensures that setData or the cancel function run
			var form = dialog.find("form").on("submit", function(event) {
				event.preventDefault();
			});
	 
	 //Search
	 var geocoder = new google.maps.Geocoder();
	 function googleGeocoding(text, callResponse)
	{
		geocoder.geocode({address: text}, callResponse);
	}
	function formatJSON(rawjson)
	{
		var json = {},
			key, loc, disp = [];
		for(var i in rawjson)
		{
			key = rawjson[i].formatted_address;
			loc = L.latLng( rawjson[i].geometry.location.lat(), rawjson[i].geometry.location.lng() );
			json[ key ]= loc;	//key,value format
		}
		return json;
	}
	
	map.addControl( new L.Control.Search({
			sourceData: googleGeocoding,
			formatData: formatJSON,
			markerLocation: true,
			autoType: true,
			autoCollapse: true,
			minLength: 2
		}) );
	//End Search

    }
  </script>
  </head>

  <body onload="init()">
  <div id='cartodb-map'></div>
  <div id="dialog" title="Point Information">   
  <form>
    <fieldset>
      <label for="username">Your Name</label>
      <input type="text" name="username" id="username" placeholder="Enter your Name" class="text ui-widget-content ui-corner-all">
      <label for="description">About this Point</label>
      <input type="text" name="description" id="description" placeholder="Description for this point" class="text ui-widget-content ui-corner-all">
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>
